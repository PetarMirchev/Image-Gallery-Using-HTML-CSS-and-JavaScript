<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="full-img" id="fullImgBox">
    <img src="images/img1.jpg" alt="" id="fullImg">
    <span onclick="closeFullImgScreen()">X</span>
</div>   

    <div class="img-gallery">
        <img src="images/img1.jpg" alt="" onclick="openFullImgScreen(this.src)">
        <img src="images/img2.jpg" alt="" onclick="openFullImgScreen(this.src)">
        <img src="images/img3.jpg" alt="" onclick="openFullImgScreen(this.src)">
        <img src="images/img4.jpg" alt="" onclick="openFullImgScreen(this.src)">
        <img src="images/img5.jpg" alt="" onclick="openFullImgScreen(this.src)">
        <img src="images/img6.jpg" alt="" onclick="openFullImgScreen(this.src)">
        <img src="images/img7.jpg" alt="" onclick="openFullImgScreen(this.src)">
    </div>
  


<script>
    const fullImgBox = document.getElementById("fullImgBox");
    const fullImg = document.getElementById("fullImg");


    function openFullImgScreen(picturePath) {
        fullImgBox.style.display = 'flex'; // "display: none; --> display: flex;"
        fullImg.src = picturePath;
    }

    function closeFullImgScreen() {
        fullImgBox.style.display = 'none'; // "display: flex; --> display: none;"
    }

</script>

</body>
</html>
